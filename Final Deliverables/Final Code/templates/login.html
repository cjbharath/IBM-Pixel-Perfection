<html lang="en">

<body>

  <header class="header-area header-sticky">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <nav class="main-nav">
                      
                      <ul class="nav">
                          <li class="scroll-to-section"><a href="/" class="active">Home</a></li>
                          <li class="scroll-to-section"><a href="#about">About</a></li>

                      </ul>        
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>

                  </nav>
              </div>
          </div>
      </div>
  </header>

  <section id="register" class="calculator" style="cursor: pointer;">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="left-image">
            
          </div>
        </div>
        <div class="col-lg-5">
          <div class="section-heading">

            <h4>Login here</h4>
          </div>
          <form id="calculate" action="/login" method="POST" style="cursor: context-menu">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="msg">{{msg}}</label>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">Enter Your Email</label>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="youremail@gmail.com" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="password">Enter Your Password</label>
                  <input type="passowrd" name="password" id="subject" placeholder="">
                </fieldset>
              </div>
              <div class="col-lg-12">
              </fieldset>
              </div>
              <div class="col-lg-6">

                  <button type="submit" id="form-submit" class="orange-button">Submit Now</button>

              </div><br><br>
              <div class="col-lg-12">
                <fieldset>
                    <label for="login">You don't Have an account ?<a href="/register">Click</a></label>
                  
                </fieldset>
              </div>
            </div>
            <div class="msg">{{ msg }}</div>
          </form>
        </div>
      </div>
    </div>
  </section>
  

    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="static/assets/js/isotope.min.js"></script>
    <script src="static/assets/js/owl-carousel.js"></script>

    <script src="static/assets/js/tabs.js"></script>
    <script src="static/assets/js/swiper.js"></script>
    <script src="static/assets/js/custom.js"></script>
    <script>
        var interleaveOffset = 0.5;

      var swiperOptions = {
        loop: true,
        speed: 1000,
        grabCursor: true,
        watchSlidesProgress: true,
        mousewheelControl: true,
        keyboardControl: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        },
        on: {
          progress: function() {
            var swiper = this;
            for (var i = 0; i < swiper.slides.length; i++) {
              var slideProgress = swiper.slides[i].progress;
              var innerOffset = swiper.width * interleaveOffset;
              var innerTranslate = slideProgress * innerOffset;
              swiper.slides[i].querySelector(".slide-inner").style.transform =
                "translate3d(" + innerTranslate + "px, 0, 0)";
            }      
          },
          touchStart: function() {
            var swiper = this;
            for (var i = 0; i < swiper.slides.length; i++) {
              swiper.slides[i].style.transition = "";
            }
          },
          setTransition: function(speed) {
            var swiper = this;
            for (var i = 0; i < swiper.slides.length; i++) {
              swiper.slides[i].style.transition = speed + "ms";
              swiper.slides[i].querySelector(".slide-inner").style.transition =
                speed + "ms";
            }
          }
        }
      };

      var swiper = new Swiper(".swiper-container", swiperOptions);
    </script>
  </body>

</html>
